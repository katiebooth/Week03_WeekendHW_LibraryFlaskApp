{% extends "base.html" %}

{% block content%}
  <h1>Library Books</h1>
  {% for book in books %}  
  <div>
    <h2>
      <a href="/books/{{loop.index0}}">{{ book.title }}</a> 
    </h2>
    <p>
        <b>Author : {{ book.author }}</b> 
    </p>
    <p>
        Genre : {{ book.genre}}
    </p>
  </div>
  {% endfor %}
{%endblock%}
