{% extends "base.html" %}

{% block content%}
  <h1>Library Books</h1>
  <div class="book-container">
  {% for book in books %}  
  <div class="book">
    <h2>
      <a href="/books/{{loop.index0}}">{{ book.title }}</a> 
    </h2>
    <p>
        <b>Author : {{ book.author }}</b> 
    </p>
    <p>
        Genre : {{ book.genre}}
    </p>
    <p>
        Checked in : {{ book.checked_in}}
    </p>
    <form class="form-inline" action="/books/remove/{{ book.title }}" method="POST">
        <input type="submit" value="Remove">
    </form>
  </div>
  {% endfor %}
  </div>
{%endblock%}
