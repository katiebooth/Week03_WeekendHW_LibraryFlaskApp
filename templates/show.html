{% extends "base.html" %}
<div class = "book-container">
{% block content %}
<div class = "book">
    <h2>{{book.title}}</h2>
    <b><p>Author : {{book.author}}</p></b>
    <p>Genre : {{book.genre}}</p>
    <p>Checked Out:
        {% if book.checked_out %}
        <span> &#9989;</span>
        {% else %}
        <span>&#10060;</span>
        {% endif %}
    </p>
</div>
{% endblock %}
</div>
